<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RapiDoc</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://crunch.io/css/main.css">
<style>
    .sticky-header {
        display: flex;
        flex-direction: row;
        background-color: red;
        height: 65px;
        position: sticky;
        flex-wrap: nowrap;
        z-index: 2000;
    }
</style>
</head>

<body>
<!--
  Some sample spec to try
  https://api.apis.guru/v2/specs/stripe.com/2019-02-19/swagger.json
  https://api.apis.guru/v2/specs/github.com/v3/swagger.json
  https://api.apis.guru/v2/specs/bitbucket.org/2.0/swagger.json
  https://petstore.swagger.io/v2/swagger.json
  https://assets.zuora.com/zuora-documentation/swagger.yaml <<< Large spec with lot of markdown
  ./specs/petstore_anyof.yaml <<< contains complex one-of with inline primitives and recursive objects
  ./specs/oneof1.yaml  <<< nested oneof
-->

<!--
  <rapi-doc
    id = "thedoc"
    spec-url = "https://petstore.swagger.io/v2/swagger.json"
    theme = "light"
    render-style = "read"
    schema-style = 'tree'
    sort-endpoints-by = "method"
    response-area-height = "900px"
  > </rapi-doc>
-->

<div class="sticky-header">
    Sticky header
</div>

<rapi-doc
        allow-api-list-style-selection="true"
        code-bg-color="#fefefe"
        color-green="#107f65"
        color-blue="#0064A4"
        color-purple="#722580"
        default-schema-tab="example"
        fg-color-3="#1d1d26"
        id="thedoc"
        info-description-headings-in-navbar="true"
        nav-accent-color="#0064a4"
        nav-bg-color="#ffffff"
        nav-hover-bg-color="#4c8cb8"
        nav-hover-text-color="#000000"
        nav-item-spacing="compact"
        nav-text-color="#1d1d26"
        primary-color="#0064a4"
        quote-object-keys="true"
        regular-font="ProximaNova"
        render-style='focused'
        schema-description-expanded="false"
        schema-style='tree'
        show-header="false"
        sort-endpoints-by="label"
        sort-tags="true"
        spec-url="./specs/openapi.json"
        theme="light"
        text-color="#1d1d26"
></rapi-doc>
